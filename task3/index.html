<!-- This is the start of the HTML document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This is the head section where we define metadata for the document -->

    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- This is the body section where the visible content of the document is placed -->
    <main>
      <!-- This is the main section that contains the primary content of the page -->
      <div class="main1">
        <!-- This is the first main division -->
        <div class="box1"><img src="https://via.placeholder.com/400" /></div>
        <div class="box2"><img src="https://via.placeholder.com/300" /></div>
        <div class="box3"><img src="https://via.placeholder.com/200" /></div>
        <!-- This is the box division containing an image -->
      </div>
      <div class="main2">
        <!-- This is the second main division -->
        <div class="lines">
          <!-- This is the lines division -->
          <div class="line1"></div>
          <!-- This is the first line -->
          <div class="line2"></div>
          <!-- This is the second line -->
          <div class="line3"></div>
          <!-- This is the third line -->
          <div class="line4"></div>
          <!-- This is the fourth line -->
        </div>
        <div class="circles">
          <!-- This is the circles division -->
          <div class="circle1"></div>
          <!-- This is the first circle -->
          <div class="circle2"></div>
          <!-- This is the second circle -->
          <div class="circle3"></div>
          <!-- This is the third circle -->
          <div class="circle4"></div>
          <!-- This is the fourth circle -->
        </div>
      </div>
    </main>
    <!-- This is the main footer section -->
    <footer></footer>
  </body>
</html>
